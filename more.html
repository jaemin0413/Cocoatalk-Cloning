<!DOCTYPE html>
<html lang=:en>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<title>More -Kokoa clone</title>
	</head>
	<body>
		<!--기기 상단바 제작-->
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
			<span>19:35</span>
			</div>
			<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-three-quarters"></i>
			<i class="fas fa-bolt"></i>
			</div>
		</div>
		<!--<div> 칸 총 3개를 활용하여 각 칸 안에 필요구문을 넣었고, fontawesome을 활용하여 적절한 icon을 넣음 -->
		
		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span>
					<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i></a>
				</span>
			</div>
		</header>
		<!--코코아톡 상단 화면을 만드는 코드-->
		
		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/237995348-aa608c4a-cdec-46f4-aea5-dd4960d99ce7.PNG" 
					 class="user-component__avatar user-component__avatar--xl" />
					<div class="user-component__text">
						<h4 class="user-component__title">
						강해린
						</h4>
						<h6 class="user-component__subtitle">
						+082 10-2003-0515 
						<i class="fas fa-exclamation-circle"></i>
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>				
				</div>
			</div>
			<!--Friends에서 쓴 프로필 사진을 재활용하여 more의 프로필을 만듬-->
			
			<div class="icon-row">
				
				<div class="icon-row__icon">
					<i class="far fa-calendar-check"></i>
					<span>Calendar</span>
				</div>
				
				<div class="icon-row__icon">
					<i class="fas fa-archive"></i>
					<span>Talk Drive</span>
				</div>				
				
				<div class="icon-row__icon">
					<i class="far fa-smile"></i>
					<span>Emoticons</span>
				</div>				
				
				<div class="icon-row__icon">
					<i class="fas fa-brush"></i>
					<span>Themes</span>
				</div>				

			</div>
			
			<div class="icon-row">
				
				<div class="icon-row__icon">
					<i class="fas fa-link"></i>
					<span>Account</span>
				</div>
				
				<div class="icon-row__icon">
					<i class="far fa-comments"></i>
					<span>Openchat</span>
				</div>				
				
				<div class="icon-row__icon icon-blank">
					<i class="fas fa-anchor"></i>
					<span></span>
				</div>				
				
				<div class="icon-row__icon icon-blank">
					<i class="fas fa-anchor"></i>
					<span></span>
				</div>				

			</div>
			<!--find 칸의 아이콘들을 넣는 코드 재활용-->

			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>						
					</div>
					<span class="more-suggestions__icon-text">Kokoa story</span>
				</div>
				
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>						
					</div>
					<span class="more-suggestions__icon-text">Kokoa story</span>
				</div>
				</div>
			</div>
			<!--suggestion 창 쓰는 코드-->

			
		</main>		
		

		
		<nav class="nav">
			<ul class="nav__list">
				
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"> 
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="more.html"> 
						<span class="nav__dots">&nbsp;</span>
						<i class="fas fa-ellipsis-h fa-2x"> </i> </a> 
				</li>
			</ul>
		</nav>
		<!-- <nav> 태그는 한 페이지 안에 여러 개의 링크를 만들어 클릭시 다른 페이지로 넘어가게 할 수 있는 기능임.
			구글 또한 nav를 찾아 ul 안의 li를 가져오게끔 설계되어 있다고 함. -->
	
		
		
		<!--fontawesome을 통한 아이콘을 html에 활용하기 위해서는 반드시 해당 구문을 <body> 마지막 부분에 넣어줘야 함.
		그러지 않을 시 작동 X-->
		<script
				script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
