<!DOCTYPE html>
<html lang=:en>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../css/style.css" />
		<!--'../' 은 해당 파일이 있는 폴더의 상위 폴더라는 의미이다. 
			해당 파일은 html/bodyscreen 안에 있으므로, ../을 두 번 사용해 html, html의 상위 폴더까지 들어간 뒤 경로를 탐색해 css를 불러왔다.-->
		
		<title>Chats -Kokoa clone</title>
	</head>
	<body>
		<!--기기 상단바 제작-->
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
			<span>19:35</span>
			</div>
			<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-three-quarters"></i>
			<i class="fas fa-bolt"></i>
			</div>
		</div>
		<!--<div> 칸 총 3개를 활용하여 각 칸 안에 필요구문을 넣었고, fontawesome을 활용하여 적절한 icon을 넣음 -->
		
		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="far fa-comment-dots fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span>
					<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i></a>
				</span>
			</div>
		</header>
		<!--코코아톡 상단 화면을 만드는 코드-->
		
		<main class="main-screen">
			<a href="../chatscreen/chat-minji.html">
				<div class="user-component chats-screen">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/241748777-4147c0c2-dbcb-49c8-8332-a4f02e1e3e5b.jpg" 
					 class="user-component__avatar" />
			
					<div class="user-component__text">
						<h4 class="user-component__title">
						김민지
						</h4>
						<h6 class="user-component__subtitle">
						강해린 이상하다
						</h6>
					</div>
				</div>
				
				<div class="user-component__column">
					<span class="user-component__time">11:11</span>
					<span class="badge">6</span>
				</div>
				</div>
			</a>
			
			<a href="../chatscreen/chat-hanni.html">
				<div class="user-component chats-screen">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/241748398-feccf82d-795b-472c-a6e3-8a6a9efed308.jpg" 
					 class="user-component__avatar" />
			
					<div class="user-component__text">
						<h4 class="user-component__title">
						팜하니
						</h4>
						<h6 class="user-component__subtitle">
						강해린 이상하다
						</h6>
					</div>
				</div>
				
				<div class="user-component__column">
					<span class="user-component__time">12:56</span>
					<span class="badge">3</span>
				</div>
				</div>
			</a>
			
			<a href="../chatscreen/chat-daniel.html">
				<div class="user-component chats-screen">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/241749190-4e2d8267-3215-4962-a0d8-cf6c2d64a464.jpg" 
					 class="user-component__avatar" />
			
					<div class="user-component__text">
						<h4 class="user-component__title">
						다니엘
						</h4>
						<h6 class="user-component__subtitle">
						강해린 이상하다
						</h6>
					</div>
				</div>
				
				<div class="user-component__column">
					<span class="user-component__time">14:25</span>
					<span class="badge">4</span>
				</div>
				</div>
			</a>
			
			<a href="../chatscreen/chat-hyein.html">
				<div class="user-component chats-screen">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/241749243-9054f0ef-e7ed-4e8a-b4b7-65173ed83b1e.jpg" 
					 class="user-component__avatar" />
			
					<div class="user-component__text">
						<h4 class="user-component__title">
						이혜인
						</h4>
						<h6 class="user-component__subtitle">
						강해린 이상하다
						</h6>
					</div>
				</div>
				
				<div class="user-component__column">
					<span class="user-component__time">16:08</span>
					<span class="badge">2</span>
				</div>
				</div>
			</a>
			<!--main의 class명을 지정하고, style.css에 저장해둬 클래스명이 바뀌어도 계속 마진이 적용되도록 설정하였다.
				이후 user-component에 해당하는 칸을 누르면 chat.html로 이동하도록 링크를 걸었다.
				-->
		</main>		
		
		<!--내 프로필 항목을 만들기 위한 코드.
			상단의 friends 글자에 맞춰서 프로필들을 정렬해야 하기 때문에, main에 담아 전체 요소들에 패딩을 줌.
			-->
		
		
		<nav class="nav">
			<ul class="nav__list">
				
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"> <i class="far fa-user fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"> 
						<span class="nav__notification badge">1</span>
						<i class="fas fa-comment fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="more.html"> 
						<span class="nav__dots">&nbsp;</span>
						<i class="fas fa-ellipsis-h fa-2x"> </i> </a> 
				</li>
			</ul>
		</nav>
		<!-- <nav> 태그는 한 페이지 안에 여러 개의 링크를 만들어 클릭시 다른 페이지로 넘어가게 할 수 있는 기능임.
			구글 또한 nav를 찾아 ul 안의 li를 가져오게끔 설계되어 있다고 함. -->
	
		<div class="no-mobile">
			<span>Please shorten the width</span>
		</div>
		
		<!--fontawesome을 통한 아이콘을 html에 활용하기 위해서는 반드시 해당 구문을 <body> 마지막 부분에 넣어줘야 함.
		그러지 않을 시 작동 X-->
		<script
				script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
