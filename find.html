<!DOCTYPE html>
<html lang=:en>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<title>Find -Kokoa clone</title>
	</head>
	<body>
		<!--기기 상단바 제작-->
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
			<span>19:35</span>
			</div>
			<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-three-quarters"></i>
			<i class="fas fa-bolt"></i>
			</div>
		</div>
		<!--<div> 칸 총 3개를 활용하여 각 칸 안에 필요구문을 넣었고, fontawesome을 활용하여 적절한 icon을 넣음 -->
		
		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span>
					<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i></a>
					<span class="screen-header__icons-dots">&nbsp;</span>
				</span>
			</div>
		</header>
		<!--코코아톡 상단 화면을 만드는 코드-->
		
		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode"></i>
					<span>QR code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>				
				<div class="icon-row__icon">
					<i class="fas fa-fingerprint"></i>
					<span>Add by ID</span>
				</div>				
				<div class="icon-row__icon">
					<i class="far fa-envelope"></i>
					<span>Invite</span>
				</div>				
			</div>
			<!--find 칸의 아이콘들을 넣는 코드-->
			
			<div class="recommended-friends">
				<h6 class="recommended-friends__title">
					Recommended Friends
				</h6>
				<span>You have no recommended friends.</span>
			</div>
			<!--추천 친구 칸을 만드는 코드-->
			
			<div class="openchat">
				
				<div class="openchat-header">
					<span>Open Chat</span>
					<span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
				</div>
				
				<div class="openchat-box">
					<div class="openchat-box__column">
						<h5 class="openchat-box__title">바니즈</h5>
						<h6 class="openchat-box__hashtags">#뉴진스#newjeans#새청바지</h6>
					
						<div class="openchat-box__members">
							<img src="https://user-images.githubusercontent.com/95339052/239689664-740b9b7e-0636-4bbb-a19d-0abcfb4f4e42.jpeg"/>
							<span class="openchat-box__member-count">2023 members</span>|
							<span class="openchat-box__member-status">Active</span>
						</div>
					</div>
				
					
					<div class="openchat-box__column">
						<div class="openchats-avatarbox">
							<img src="https://user-images.githubusercontent.com/95339052/239689664-740b9b7e-0636-4bbb-a19d-0abcfb4f4e42.jpeg"
							 class="openchats-avatar"/>
							<div class="openchat-box__heart-count fa-xs">
								<i class="fas fa-heart"></i><span>413</span>
							</div>
						</div>
					</div>
						
				</div>
				
			</div>
			


			
		</main>		
		
		<!--만드는 화면이 달라졌어도 padding을 부여하는 main은 항상 활용해야 함.-->
		
		
		<nav class="nav">
			<ul class="nav__list">
				
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"> <i class="far fa-user fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"> 
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="more.html"> 
						<span class="nav__dots">&nbsp;</span>
						<i class="fas fa-ellipsis-h fa-2x"> </i> </a> 
				</li>
			</ul>
		</nav>
		<!-- <nav> 태그는 한 페이지 안에 여러 개의 링크를 만들어 클릭시 다른 페이지로 넘어가게 할 수 있는 기능임.
			구글 또한 nav를 찾아 ul 안의 li를 가져오게끔 설계되어 있다고 함. -->
	
		
		
		<!--fontawesome을 통한 아이콘을 html에 활용하기 위해서는 반드시 해당 구문을 <body> 마지막 부분에 넣어줘야 함.
		그러지 않을 시 작동 X-->
		<script
				script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
