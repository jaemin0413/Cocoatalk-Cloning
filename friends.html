<!DOCTYPE html>
<html lang=:en>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<title>Friends -Kokoa clone</title>
	</head>
	<body>
		<!--기기 상단바 제작-->
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
			<span>19:35</span>
			</div>
			<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-three-quarters"></i>
			<i class="fas fa-bolt"></i>
			</div>
		</div>
		<!--<div> 칸 총 3개를 활용하여 각 칸 안에 필요구문을 넣었고, fontawesome을 활용하여 적절한 icon을 넣음 -->
		
		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span>
					<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i></a>
				</span>
			</div>
		</header>
		<!--코코아톡 상단 화면을 만드는 코드-->
		
		<a id="friends-display-link">
			<i class="fas fa-exclamation-circle"></i>Friend's Names Display <i class="fas fa-chevron-right fa-xs"></i>
		</a>
		<!--friends names display 화면 만드는 코드.	
		해당 파트는 재활용할 일이 없어 class 대신 id를 사용해봤다.-->
		
		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/237995348-aa608c4a-cdec-46f4-aea5-dd4960d99ce7.PNG" 
					 class="user-component__avatar user-component__avatar--xl" />
					<div class="user-component__text">
						<h4 class="user-component__title">
						강해린
						</h4>
					<!--<h6 class="user-component__subtitle">
						강해린은 귀엽다
						</h6>-->
					</div>
				</div>
				<div class="user-component__column">
				
				</div>
			</div>
			<!--프로필을 만들기 위한 코드. 두 개의 user-component__column 클래스를 가진 div를 만들어 상단의 div 안에 프로필 사진과 이름을 넣을 수 있게 한다.
				프로필 이미지가 개인 컴퓨터가 아닌 다른 곳에서도 적용될 수 있게 깃허브에 올린 후 이미지 링크를 따서 올렸고,
				이미지를 딴 코드를 다른 곳에서도 활용하기 위해 user-component__avatar, user-component__avatar--xl 두 개의 클래스를 적용했다.
				-->
			
			
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>channel</span>
					<i class="fas fa-chevron-up fa-xs"></i>
				</div>
				
				<div class="user-component">
				<div class="user-component__column">
					<img src="https://user-images.githubusercontent.com/95339052/237995348-aa608c4a-cdec-46f4-aea5-dd4960d99ce7.PNG" 
					 class="user-component__avatar user-component__avatar--sm" />
					<div class="user-component__text">
						<h4 class="user-component__title user-component__title--not-bold">
						Channel
						</h4>
					</div>
				</div>

				<div class="user-component__column">
					<div>
						<span>2</span>
						<i class="fas fa-chevron-right fa-xs"></i>
					</div>
				</div>
			</div>
			</div>
			<!--channel을 만들기 위한 코드. 조금 작은 이미지를 불러오기 때문에 이 사진에도 두 개의 클래스를 적용함.
				user-component__avatar user-component__avatar--xm 두 개의 클래스를 적용하여 css를 통해 사진을 프로필보다 조금 더 작게 만듬.
				channel 글씨도 바꾸기 위해 두 개의 class를 적용함. -->
			
			<!--chats에서 시간과 알림 갯수를 정렬하기 위해 user-component__column에 flex-direction:column;를 적용했다.
				따라서 friends 창의 user-component__column도 망가졌는데, 이때의 해결법으로는 user-component__column 안에 div를 하나 더 만들면 된다.
				해당 css는 user-component__column의 last child를 칭하는 것이지 그 안의 div까지 칭하는 게 아니기 때문.-->
			
		</main>		
		
		<!--내 프로필 항목을 만들기 위한 코드.
			상단의 friends 글자에 맞춰서 프로필들을 정렬해야 하기 때문에, main에 담아 전체 요소들에 패딩을 줌.
			-->
		
		
		<nav class="nav">
			<ul class="nav__list">
				
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"> 
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i> </a> 
				</li>
				
				<li class="nav__btn">
					<a class="nav__link" href="more.html"> 
						<span class="nav__dots">&nbsp;</span>
						<i class="fas fa-ellipsis-h fa-2x"> </i> </a> 
				</li>
			</ul>
		</nav>
		<!-- <nav> 태그는 한 페이지 안에 여러 개의 링크를 만들어 클릭시 다른 페이지로 넘어가게 할 수 있는 기능임.
			구글 또한 nav를 찾아 ul 안의 li를 가져오게끔 설계되어 있다고 함. -->
	
		
		
		<!--fontawesome을 통한 아이콘을 html에 활용하기 위해서는 반드시 해당 구문을 <body> 마지막 부분에 넣어줘야 함.
		그러지 않을 시 작동 X-->
		<script
				script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
